notifications:
  email: false
  slack:
    rooms:
      - secure: 
    on_success: always
    on_failure: always

stages:
- name: JOB
  if: commit_message !~ /(skip[ _-]job)/
- name: DOC
  if: commit_message =~ /\[build doc\]/

jobs:
  include:
    
  - stage: JOB
    language: node_js
    node_js:
    - '16'
    services:
    - docker
    install: skip
    before_script:
    - docker login -u="$DOCKER_USER" -p="$DOCKER_PASSWORD"
    script:
    - |
      IMAGE_NAME="$TRAVIS_REPO_SLUG"
      if [[ -z "$TRAVIS_TAG" ]]; then
        IMAGE_TAG=latest
        KRAWLER_TAG=latest
      else
        IMAGE_TAG=$(node -p -e "require('./package.json').version")
        KRAWLER_TAG=$(node -p -e "require('./package.json').peerDependencies['@kalisio/krawler']")
      fi
      docker build --build-arg KRAWLER_TAG=$KRAWLER_TAG -f dockerfile -t $IMAGE_NAME:$IMAGE_TAG .
    deploy:
      provider: script
      script: docker push $IMAGE_NAME:$IMAGE_TAG
      on:
        all_branches: true

  - stage: DOC
    language: node_js
    node_js:
    - '16'
    install: true
    script: cd docs && yarn install && yarn build
    deploy:
      provider: pages
      local-dir: docs/.vuepress/dist
      skip-cleanup: true
      github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
      keep-history: true
      on:
        branch: master   






